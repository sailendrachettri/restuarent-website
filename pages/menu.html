<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Menu - Restaurant</title>
</head>

<body>

    <main class="container w-100 min-vh-100 d-flex flex-column justify-content-center align-items-center">
        <h1>Explore the menu items</h1>
        <section class="py-4">
            <div class="d-flex">
                <div class="food-item-1 item-cards text-center shadow p-3 mb-5 bg-body rounded me-4">
                    <img src="../assets/dishes/dish_8.png" alt="Food image">
                    <div class="d-flex flex-column">
                        <h4>Burger Spicy </h4>
                        <p>Spicy with Veggies</p>
                        <p>$925.89</p>
                        <div class="d-flex justify-content-evenly">
                            <span class="material-symbols-outlined">
                                shopping_cart
                            </span>
                            <span class="material-symbols-outlined">
                                favorite
                            </span>
                        </div>
                    </div>
                </div>

                <div class="food-item-1 item-cards text-center shadow p-3 mb-5 bg-body rounded me-4">
                    <img src="../assets/dishes/dish_11.png" alt="Food image">
                    <div class="d-flex flex-column">
                        <h4>Crispy French fries </h4>
                        <p>Allumette-cut deep-fried</p>
                        <p>$20.89</p>
                        <div class="d-flex justify-content-evenly">
                            <span class="material-symbols-outlined">
                                shopping_cart
                            </span>
                            <span class="material-symbols-outlined">
                                favorite
                            </span>
                        </div>
                    </div>
                </div>

                <div class="food-item-2 item-cards text-center shadow p-3 mb-5 bg-body rounded">
                    <img src="../assets/dishes/dish_10.png" alt="Food image">
                    <div class="d-flex flex-column">
                        <h4>California-style Pizza</h4>
                        <p>Non Spicy with Toppings</p>
                        <p>$12.50</p>
                        <div class="d-flex justify-content-evenly">
                            <span class="material-symbols-outlined">
                                shopping_cart
                            </span>
                            <span class="material-symbols-outlined">
                                favorite
                            </span>
                        </div>
                    </div>
                </div>

            </div>
        </section>
    </main>

</body>

</html>
