<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Restaurant</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <main>
        <section class="container d-flex justify-content-center align-items-center w-100 min-vh-100 my-4">
            <form class="d-flex flex-column gap-3 w-auto border rounded p-4">
                <input type="text" class="form-control" name="fullname" placeholder="full name">
                <input type="email" class="email form-control" name="email" placeholder="email">
                <input type="password" class="password form-control" name="password" placeholder="password">
                <input type="password" class="password form-control" name="cpassword" placeholder="confirm password">
                <input type="number" class="form-control" name="phone" placeholder="phone">
                <p>Already have an account <a href="./login.html">Login</a> here</p>
                <button type="submit" name="submit" class="btn btn-outline-dark">Signup</button>
            </form>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
